<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistem Informasi Desa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Menambahkan tinggi minimal agar bisa center vertikal */
        body, html {
            height: 100%;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header py-4">
                        <h3 class="text-center font-weight-light my-2">Login Admin</h3>
                    </div>
                    <div class="card-body p-4">

                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Username atau password salah. Silakan coba lagi.
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                                <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control form-control-lg" required>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                                <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control form-control-lg" required>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="/">Kembali ke Portal Publik</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
